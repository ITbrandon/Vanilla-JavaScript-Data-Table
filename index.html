<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataGrid | Vanilla JS Data Table</title>
  <meta name="description" content="A production-quality Vanilla JavaScript Dynamic Data Table demonstrating sorting, filtering, pagination, and accessibility.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header class="header">
      <div class="header-content">
        <h1 class="logo"><span class="logo-icon">⬡</span> DataGrid</h1>
        <p class="tagline">Vanilla JavaScript Data Table</p>
      </div>
    </header>

    <main class="main">
      <section class="controls" aria-label="Table controls">
        <div class="controls-left">
          <div class="search-wrapper">
            <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input type="search" id="searchInput" class="search-input" placeholder="Search records..." aria-label="Search table records">
          </div>
          <button id="columnToggleButton" class="btn btn-secondary" aria-haspopup="true" aria-expanded="false">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 3v18M3 12h18M3 6h18M3 18h18"></path>
            </svg>
            Columns
          </button>
          <div id="columnDropdown" class="dropdown" role="menu" aria-label="Toggle column visibility" hidden></div>
        </div>
        <div class="controls-right">
          <span id="recordCount" class="record-count" aria-live="polite"></span>
        </div>
      </section>

      <section class="table-container" aria-label="Data table">
        <table id="dataTable" class="data-table" role="grid">
          <thead id="tableHead"></thead>
          <tbody id="tableBody"></tbody>
        </table>
        <div id="emptyState" class="empty-state" hidden>
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M9 9h.01M15 9h.01M9 15h6M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <p>No records found</p>
        </div>
      </section>

      <section class="pagination-section" aria-label="Pagination controls">
        <div class="pagination-info">
          <label for="pageSize" class="page-size-label">Rows per page:</label>
          <select id="pageSize" class="page-size-select">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>
        <div class="pagination-nav">
          <span id="paginationRange" class="pagination-range"></span>
          <div class="pagination-buttons">
            <button id="firstPage" class="btn btn-icon" aria-label="First page" disabled>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m11 17-5-5 5-5M18 17l-5-5 5-5"></path>
              </svg>
            </button>
            <button id="prevPage" class="btn btn-icon" aria-label="Previous page" disabled>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m15 18-6-6 6-6"></path>
              </svg>
            </button>
            <button id="nextPage" class="btn btn-icon" aria-label="Next page" disabled>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m9 18 6-6-6-6"></path>
              </svg>
            </button>
            <button id="lastPage" class="btn btn-icon" aria-label="Last page" disabled>
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="m13 17 5-5-5-5M6 17l5-5-5-5"></path>
              </svg>
            </button>
          </div>
        </div>
      </section>
    </main>

    <footer class="footer">
      <p>Built with <strong>Vanilla JavaScript</strong> • No frameworks • Zero dependencies</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
